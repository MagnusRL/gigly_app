<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gigly{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #f4f4f4;
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            border-bottom: 1px solid #ccc;
        }

        .nav-link {
            text-decoration: none;
            color: #333;
            font-weight: normal;
        }

        .nav-link.active {
            font-weight: bold;
            color: #007BFF;
        }

        .container {
            padding: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'discover' %}" class="nav-link {% if active_page == 'discover' %}active{% endif %}">Discover</a>
        <a href="{% url 'home' %}" class="nav-link {% if active_page == 'home' %}active{% endif %}">Home</a>
        <a href="{% url 'profile' %}" class="nav-link {% if active_page == 'profile' %}active{% endif %}">Profile</a>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
